language: python

branches:
  only:
  - master
  - travic-ci-integration
  - /^\d+(\.\d+)+$/
on:
  tags: true

script:
- echo "TRAVIS_TAG is $TRAVIS_TAG"
- if [ -n "$TRAVIS_TAG" ]; then echo $TRAVIS_TAG > version.txt; fi

